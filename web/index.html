<html>

    <head lang="pt-br">
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>

    <body>
        <div class="container-sm">
            <form action="Validacao" method="post">
                <div class="m-3">
                    <label id="user" for="formGroupExampleInput" class="form-label" >Usu&aacute;rio</label>
                    <input  class="form-control" id="user" type="text" name="user" min="1" maxlength="11" required>
                </div>
                <div class="m-3">
                    <label id="pass" for="formGroupExampleInput" class="form-label">Senha</label>
                    <input class="form-control" type="password" name="pass" id="pass" required maxlength="16">
                </div>
                <div>
                    <button type="submit" class="btn btn-outline-secondary">Login</button>
                </div>

                <div>
                    <a href="Cadastrar.jsp" id="admin-rdp">Cadastrar</a>
                </div>
            </form>
        </div>
    </body>

</html>
